<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取分享码</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #ad-container {
            width: 300px;
            height: 250px;
            background: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            width: 200px;
            height: 44px;
            background: #e0e0e0;
            border: none;
            border-radius: 22px;
            color: #999;
            font-size: 16px;
            cursor: not-allowed;
            transition: all 0.3s;
        }
        .button.active  {
            background: #07c160;
            color: white;
            cursor: pointer;
        }
        #code {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 百度广告容器 -->
    <div id="ad-container">
        <!-- 百度广告代码（需替换为实际代码） -->
        <script>
            // 示例广告代码，需替换为百度联盟实际代码 
            window.baidu_clb_fillslot  = function(containerId) {
                document.getElementById(containerId).innerHTML  = '<div style="padding:20px">模拟广告位</div>';
            };
            baidu_clb_fillslot('ad-container');
        </script>
    </div>
 
    <button id="getCodeBtn" class="button">5秒后获取分享码</button>
    <div id="code">分享码：AABBCCDD</div>
 
    <script>
        let countdown = 5;
        const btn = document.getElementById('getCodeBtn'); 
        const codeDiv = document.getElementById('code'); 
        
        // 倒计时函数 
        function updateButton() {
            if(countdown > 0) {
                btn.innerHTML  = `${countdown}秒后获取`;
                countdown--;
                setTimeout(updateButton, 1000);
            } else {
                btn.classList.add('active'); 
                btn.disabled  = false;
                btn.innerHTML  = '点击获取分享码';
                codeDiv.style.display  = 'block';
            }
        }
        
        // 初始化倒计时 
        updateButton();
        
        // 点击事件 
        btn.addEventListener('click',  () => {
            alert('分享码已复制：AABBCCDD');
        });
    </script>
</body>
</html>
